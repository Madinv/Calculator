<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <video autoplay muted loop id="background-video">
      <source src="videos/177220-857004286_tiny.mp4" type="video/mp4" />
    </video>
    <div class="container">
      <input type="text" class="result" id="display" readonly />
      <button class="btn_calculator">7</button>
      <button class="btn_calculator">8</button>
      <button class="btn_calculator">9</button>
      <button class="btn_operator" data-operator="+">+</button>
      <button class="btn_calculator">4</button>
      <button class="btn_calculator">5</button>
      <button class="btn_calculator">6</button>
      <button class="btn_operator" data-operator="-">-</button>
      <button class="btn_calculator">1</button>
      <button class="btn_calculator">2</button>
      <button class="btn_calculator">3</button>
      <button class="btn_operator" data-operator="*">*</button>
      <button class="btn_calculator">00</button>
      <button class="btn_calculator">.</button>
      <button class="btn_calculator">0</button>
      <button class="btn_operator" data-operator="/">/</button>
      <button class="btn_negative">+/-</button>
      <button class="btn_clear">C</button>
      <button class="btn_equal">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
